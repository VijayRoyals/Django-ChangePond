<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #6c757d; 
            border-radius: 15px 15px 15px 15px; 
        }
        .navbar-custom .navbar-brand img {
            border-radius: 50%;
        }
        .navbar-custom .nav-link.active {
            color: #fff !important; 
        }
        .navbar-custom .nav-link {
            color: #ffffff; 
        }
        .navbar-custom .nav-link.disabled {
            color: #d6d6d6; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <!-- Header Section -->
            <a class="d-flex align-items-center navbar-brand" href="{% url 'landing-page' %}">
                <img src="/media/images/logoimage.jpg" alt="Logo" class="me-2" style="width: 80px; height: 80px;">
                <div>
                    <span class="fw-bold fs-5 text-white">Vijay Kumar</span>
                    <p class="mb-0 text-light" style="font-size: 0.875rem;">ChangePond Technologies</p>
                </div>
            </a>
            
            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active fw-bold{% endif %}"
                           href="{% url 'landing-page' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/all-post' %}active fw-bold{% endif %}"
                           href="{% url 'all-post' %}">All Posts</a>
                    </li>
                    <li class="nav-item">
                        {% comment %} <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">About Us</a> {% endcomment %}
                    </li>
                    <li class="nav-item">
                        {% comment %} <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact Us</a> {% endcomment %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
